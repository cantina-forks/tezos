<body>
    <h1> Proportion of preendorsement received before mutliples threshold times </h1>
    <script type="text/javascript" src="./js/populate_sort_data.js"></script>
    <script type="text/javascript" src="./js/local_config.js"></script>

    <form>
        <div>
            <label for="selectedLevel_begin">First bloc:</label>
            <input name="level_" id="selectedLevel_begin" type="number" value="179000" />
            <span id='tick_begin'></span>
            <br>
            <label for="selectedLevel_end">Last bloc:</label>
            <input name="level_" id="selectedLevel_end" type="number" value="179050" />
            <span id='tick_end'></span>
            <br>
            <label for="selectedThreshold_begin">lower threshold time(second):</label>
            <input name="threshold" id="selectedThreshold_beg" type="number" value="1" />
            <br>
            <label for="selectedThreshold_end">higher threshold time(second):</label>
            <input name="threshold" id="selectedThreshold_end" type="number" value="10" />
            <br>
            <input type="button" id="submit_" value="Search ">

        </div>
    </form>
    <div id="gamma"></div>
    <script>
        function main() {
            try {

                $('#submit_').mouseup(function (e) {
                    beg_ = document.getElementById('selectedLevel_begin').value;
                    end_ = document.getElementById('selectedLevel_end').value;
                    threshold_low = document.getElementById('selectedThreshold_beg').value;
                    threshold_high = document.getElementById('selectedThreshold_end').value;
                    const range_t = range(+threshold_low, +threshold_high);

                    let dict_data = populate_v1(server_adress, beg_, end_).then(dict_data => {

                        console.log(dict_data)
                        let t_op_valide_array = delays_distribution_of_operations(dict_data);
                        console.log(t_op_valide_array)
                        const results = SeriesPercIntegration(range_t, t_op_valide_array[0])
                        console.log(results)
                        chart_preendorsement_inclusion_based_on_multiple_threshold_time(results)

                    });

                })

                } catch (e) {
                console.log(e)
            }
        }
        main()
    </script>
